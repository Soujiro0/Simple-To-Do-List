<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple To Do List</title>
</head>
<body>
    
    <div class="banner">
        <div class="banner-filter"></div>
        <img src="images/banner.png" alt="banner image">
    </div>

    <div class="content">
        <h1>TO DO <span>LIST</span></h1>
        <div class="add-task">
            <input type="text" id="task-name" placeholder="Start typing">
            <button onclick="createTask()">Create</button>
        </div>
        <div class="task-list">
            
            <div class="your-task">
                
            </div>

            <div class="options">
                <span>0 Item/s left</span>
                <div class="segments">
                    <span id="all" class="active" onclick="filterTask('all', this)">All</span>
                    <span id="active" onclick="filterTask('active', this)">Active</span>
                    <span id="completed" onclick="filterTask('completed', this)">Completed</span>
                </div>
                <button onclick="deleteAllTaskCompleted()">Clear Completed</button>
            </div>
        </div>
    </div>

</body>
<script src="JS/script.js"></script>
</html>
